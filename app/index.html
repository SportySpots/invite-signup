<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SportySpots: Vind en organiseer een potje sport</title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" />
    <script src="modernizr-custom.js"></script>
    <script src="formspree.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <header class="header container">
        <div class="row">
            <div class="header-bg">

            </div>
            <div class="header-content col-xs-12">
                <div class="header-content__wrap">
                    <img class="header-content__wrap--logo" src="assets/SportySpotsLogo.svg" alt="SportySpots logo" height="40" width="40" align="middle">
                    <h3 class="header-content__wrap--title">Sportyspots</h3>
                </div>
                <div class="header-content--page-title">
                    <h4 class="header-content__nav--title"></h4>  
                </div>
            </div>
        </div>
    </header>

    <main class="main container row">
        <div class="col-xs-12 col-md-6 contact-section">
            <div class="contact-container">
                <div class="contact-section__title--title">
                    <h5 class="contact-section__title--title-style">Tom Klaver heeft je uitgenodigd voor een voetbal event</h5>
                </div>
                <div class="contact-section__game-details">
                    <div class="contact-section__game-date">
                        <h3 class="contact-section__game-date--style">18</h3>
                        <h5 class="contact-section__game-date--style">Mrt</h5>
                    </div>
                    <div class="contact-section__game-details-container">
                            <img class="contact-section__game-details-foto" src="https://ookmijn.stad.gent/sites/default/files/styles/overlay/public/groene_valei_voetbal.jpg?itok=y-z_N9pN" alt="SportySpots Spot">
                        <div class="contact-section__game-details-container">
                        </div>
                    </div>
                </div>
                <div class="contact-section__subtitle">
                    <h5 class="contact-section__subtitle_style">Aanwezig</h5>
                </div>
                <div class="contact-section__members">
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                    <div class="contact-section-container__members_avatars"><img class="contact-section__members_avatars" src="https://pbs.twimg.com/profile_images/943227488292962306/teiNNAiy.jpg" alt="SportySpots Member" ></div>
                </div>
                <!-- <div class="contact-section__subtitle">
                        <h5 class="contact-section__subtitle_style">Laat Tom Klaver weten of je meedoet.</h5>
                    </div> -->
                <form class="contact-section__form">
                                <div class="group">      
                                  <input type="text" required>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label>Voornaam</label>
                                </div>
                                  
                                <div class="group">      
                                  <input type="text" required>
                                  <span class="highlight"></span>
                                  <span class="bar"></span>
                                  <label>Achternaam</label>
                                </div>  
                </form>   
                <form class="contact-section__form-wide">
                        <div class="group-wide">      
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Jouw emailadres</label>
                    </div>  
                </form>
                <form class="contact-section__form--button">
                    <button id="button_subscribe" class="contact-section__form--form-element contact-form--button">Ik doe mee</button>
                    <button id="button_subscribe" class="contact-section__form--form-element contact-form--button-red">Ik kan niet</button>
                </form>
            </div>
        </div>

        
        <div class="col-xs-12 col-md-6 more-info-section">
                <div class="more-info-section__download-container">
                    <div class="more-info-section__download-text">
                        <h2 class="more-info-section__download-text" >Download de app voor meer informatie</h2>
                    </div>
                </div>
            
                <div class="call-to-action">
                    <a>
                        <img class="call-to-action__image" src="assets/google-play.png" alt="SportySpots Playstore">
                    </a>
                    <a>
                        <img class="call-to-action__image" src="assets/appstore.png" alt="SportySpots Appstore">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer container">
        <p class="footer__text">Met ♥ gemaakt in Amsterdam • © 2018 SportySpots </p>
    </footer>

    <script>
        if (!Modernizr.svg) {
            var i = document.getElementsByTagName("img"),
                j, y;
            for (j = i.length; j--;) y = i[j].src, y.match(/svg$/) && (i[j].src = y.slice(0, -3) + "png")
        }
    </script>
</body>

</html>
